<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Edulin - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>

  <div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Edulin</h2>
      <ul>
        <li><a href="#">Estudiantes</a></li>
        <li><a href="#">Reportes</a></li>
        <li><a href="#">Alertas</a></li>
      </ul>
    </aside>

    <!-- Contenido principal -->
    <main class="content">
      <header>
        <h1>Bienvenido al Dashboard</h1>
        <p>Datos extraídos desde la API de Edulin</p>
      </header>

      <!-- Tarjetas resumen -->
      <section class="cards">
        <div class="card">
          <h4>Total Estudiantes</h4>
          <p id="total-students">Cargando...</p>
        </div>
        <div class="card">
          <h4>Riesgo Emocional</h4>
          <p id="emotional-risk">Cargando...</p>
        </div>
        <div class="card">
          <h4>Promedio General</h4>
          <p id="avg-grade">Cargando...</p>
        </div>
      </section>

      <!-- Gráfico -->
      <section class="chart-container">
        <canvas id="performanceChart"></canvas>
      </section>

      <!-- Alertas -->
      <section class="alerts">
        <h4>Alertas Recientes</h4>
        <ul id="alert-list">
          <li>Cargando alertas...</li>
        </ul>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
